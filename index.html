<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">
  
    <div class="left-side-card">
  
      <div class="heading-container">
        <h1 class="heading">
          Get <span class="accent-word">insights</span> that help your business grow.
        </h1>
      </div>
  
      <div class="section-container">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
  
      <div class="stats-container">
        <div class="stats"><div class="break">10k+</div><div class="small"> COMPANIES</div></div>
        <div class="stats"><div class="break">12m+</div><div class="small">QUERIES</div></div>
        <div class="stats"><div class="break">314</div><div class="small">TEMPLATES</div></div>
      </div>
  
    </div>
  
    <div class="right-side-card">
      <div class="img-header"><img src="stats-preview-card/images/image-header-desktop.jpg" alt=""></div>
    </div>
  
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aaron K Porche</a>.
    </div>
  
  

</body>
</html>
